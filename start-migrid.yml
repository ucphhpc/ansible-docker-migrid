---
# Start migrid
# and also start and mount encrypted drive
# ansible-playbook --ask-vault-pass -i inventory.yml -l host -u ansib start-migrid.yml
# using a server without encrypted drive:
# ansible-playbook -i inventory.yml -l host -u ansib start-migrid.yml
- name: Start migrid
  hosts:
    - all
  gather_facts: true
  become: true
  roles:
    - setup_vars
    - migrid_pre_check
    - role: start_promtail
      when: enable_promtail is defined and enable_promtail == true
    - role: start_logstash
      when: enable_logstash is defined and enable_logstash == true
    - connect_lustre
    - startup_encrypt_state
    - start_containers
