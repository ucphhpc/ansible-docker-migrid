---
# Start migrid
# and also start and mount encrypted drive
# ansible-playbook --ask-vault-pass -i inventory.yml -l host -u ansib start-migrid.yml
# using a server without encrypted drive:
# ansible-playbook -i inventory.yml -l host -u ansib start-migrid.yml
- name: Start docker-migrid
  hosts:
    - all
  gather_facts: true
  become: true
  roles:
    - setup_vars
    - migrid_pre_check
    - role: start_promtail
      when: promtail_enable is defined and promtail_enable == true
    - role: start_logstash
      when: logstash_enable is defined and logstash_enable == true
    - connect_lustre
    - startup_encrypt_state
    - start_containers
