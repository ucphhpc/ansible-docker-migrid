---
# Stop migrid
# and also stop and umount encrypted drive
# ansible-playbook -i inventory.yml -l host -u ansib stop-migrid.yml
#
# you can always verify if a mountpoint is unmounted with: mountpoint decrypt_state/
- name: Stop docker-migrid
  hosts:
    - all
  gather_facts: true
  become: true
  roles:
    - setup_vars
    - stop_containers
    - role: stop_promtail
      when: promtail_enable is defined and promtail_enable == true
    - role: stop_logstash
      when: logstash_enable is defined and logstash_enable == true
    - umount_encrypt_state
