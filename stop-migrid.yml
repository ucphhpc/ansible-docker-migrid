---
# Stop migrid
# and also stop and umount encrypted drive
# ansible-playbook -i inventory.yml -l host -u ansib stop-migrid.yml
#
# you can always verify if a mountpoint is unmounted with: mountpoint decrypt_state/
- name: Stop migrid
  hosts:
    - all
  gather_facts: true
  become: true
  roles:
    - setup_vars
    - stop_containers
    - role: stop_promtail
      when: enable_promtail is defined and enable_promtail == true
    - role: stop_logstash
      when: enable_logstash is defined and enable_logstash == true
    - umount_encrypt_state
